<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/libs.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="maincontent">
            <header class="header">
                <div class="header-top">
                    <nav class="nav-top">
                        <ul class="nav-top-list">
                            <li class="nav-top-item"><a class="nav-top__link">My account</a></li>
                            <li class="nav-top-item"><a class="nav-top__link">My wishlist</a></li>
                            <li class="nav-top-item"><a class="nav-top__link">Cart</a></li>
                            <li class="nav-top-item"><a class="nav-top__link">Checkout</a></li>
                        </ul>
                    </nav>
                    <div class="header-top-right">
                        <div class="header-greeter">Welcome, <a class="header-greeter__link" href="#">visitor</a></div>
                    </div>
                </div>
                <div class="header-main">
                    <div class="logo">
                        <div class="logo__char">S</div>
                        <div class="logo__text">HeroWP<span class="logo__text_red">.com</span></div>
                    </div>
                    <div class="header-contacts">
                        <ul class="header-contacts-list">
                            <li class="header-contacts-item"><i class="fa fa-phone" aria-hidden="true"></i>
                                <ul class="header-contacts-inner-list">
                                    <li class="header-contacts-inner-item"><span class="header-contacts__dark">+(49)</span> 123 456 789</li>
                                    <li class="header-contacts-inner-item"><span class="header-contacts__dark">+(49)</span> 789 654 321</li>
                                </ul>
                            </li>
                            <li class="header-contacts-item"><i class="fa fa-envelope"></i>
                                <ul class="header-contacts-inner-list">
                                    <li class="header-contacts-inner-item"><span class="header-contacts__dark">awesome@</span>email.com</li>
                                    <li class="header-contacts-inner-item"><span class="header-contacts__dark">sales@</span>email.com</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header-bottom">
                    <nav class="nav-main"></nav>
                    <div class="header-bottom-right">
                        <div class="cart-info">
                            <div class="cart-icon">X</div>
                            <div class="cart-descr">Cart <span class="cart-descr__number">3</span> items</div>
                            <div class="cart-price">47,99 $</div>
                        </div>
                        <div class="cart-search"><input type="text" placeholder="Search..."></div>
                    </div>
                </div>
            </header>
            <div class="test">ddd</div>
        </div>
    </div>
    <h1>footer!</h1>
</body>

</html>
